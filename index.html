<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="top">
                <h1 id="header">
                    Metric/Imperial Unit Conversion
                </h1>
                <input id="num-input" type="number" value=20>
                <button id="convert-btn">
                    Convert
                </button>
            </div>
            <div id="bottom">
                <div class="conversion" id="length">
                    <p class="conversion-header-el">Length (Meter/Feet)</p>
                    <p class="conversion-results-el" id="length-results-el"></p>
                </div>
                <div class="conversion" id="volume">
                    <p class="conversion-header-el">Volume (Liters/Gallons)</p>
                    <p class="conversion-results-el" id="volume-results-el"></p>
                </div>
                <div class="conversion" id="mass">
                    <p class="conversion-header-el">Mass (Kilograms/Pounds)</p>
                    <p class="conversion-results-el" id="mass-results-el"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
